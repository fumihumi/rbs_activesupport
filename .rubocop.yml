AllCops:
  TargetRubyVersion: 2.7

Metrics/AbcSize:
  Max: 25
  Exclude:
    - "lib/rbs_activesupport_delegate/ast.rb"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"

Metrics/ClassLength:
  Max: 200

Metrics/CyclomaticComplexity:
  Exclude:
    - "lib/rbs_activesupport_delegate/ast.rb"

Metrics/MethodLength:
  Max: 30
  Exclude:
    - "lib/rbs_activesupport_delegate/ast.rb"

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
